<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- Criando o container pai. Que segura o conteúdo do celular e o login. -->
    <div class="instagram-wrapper">

        <!-- Coluna do celular -->
        <div class="instagram-phone">
            <!-- Adicionando imagem do culular -->
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>

        <!-- Coluna de login -->
        <div class="instagram-continue">

            <!-- Criando o primeiro Container e acrescentando logo do instagram -->
            <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram-logo">

                    <!-- Colocando a photo de perfil -->
                    <div class="profile-photo">
                        <img src="./img/perfil.png" alt="Foto de perfil">
                    </div>

                    <!-- Criando os botões. 2 ancoras. -->
                    <a href="#" class="instagram-login">Contiue como @marcoscoutinho__</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!-- Criando o segundo Container -->
            <div class="group">

                <!-- Elementos de texto  -->
                <p class="not-account">Não é @marcoscoutinho__?</p>
                <!-- Acrescentando 2 cores ao mesmo texto -->
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- Criando o terceiro Container -->
            <div class="get-the-app">
                <!-- Fazendo os botões -->
                <p class="get-app">Baixe o aplicativo</p>
                <!-- Acrescentando uma nova dive para deixar os botões lado a lado -->
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
